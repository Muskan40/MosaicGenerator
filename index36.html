<!DOCTYPE html>
<html>
<head>
	<title>Colorful Mosaic Generator</title>
	<link rel="stylesheet" type="text/css" href="style36.css">
</head>
<body>
	<div class="container"></div>
	<script type="text/javascript">
		for(let i=1; i<=1500; i++){
			const box = document.createElement('div');
			box.classList.add('box');
			document.querySelector('.container').appendChild(box);
		}
		const randColorBlock =document.querySelectorAll('.box');
		function addcolors(){
			randColorBlock.forEach(e=>{
				e.style.backgroundColor = randomColor();
			})
		}
		function randomColor(){
			let chars = "1234567890abcdef";
			let colorLength = 6;
			let color = "";

			for(let i=1; i<=colorLength; i++){
				let randomColor = Math.floor(Math.random() * chars.length);
				color += chars.substring(randomColor,randomColor+1)
			}
			return "#"+color
		}
		addcolors()
	</script>
</body>
</html>
